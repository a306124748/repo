<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>按钮</title>
  <style>
    .btn{
     background: #d55;
     font-family: "微软雅黑";
     font-size: 15px;
     color:white;
     text-decoration: none;
     display: inline-block;
     padding: 3px 6px;
     margin: 3px;
     border: 1px;
     border-radius: 3px;
     }
 </style>
</head>
 <body>
  <a class="btn" href="#">确定</a>
  <span class="btn">取消</span>
  <div class="btn">提交</div>
  <button class="btn">发送</button>
 </body>
</html>
