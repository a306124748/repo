<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>表格</title>
  <style type="text/css" >
   table{
     width:600px;
     height:100px;
     text-align: center;
   }
   tr:hover{
     background-color: #eee;}
   th{
      background-color: #0aa;
    }
    tr,td{
      border:1px solid #ccc;
    }
  </style>
</head>
 <body>
  <table >
    <tr>
      <th>姓名</th>
      <th>性别</th>
    </tr>
    <tr>
      <td>小明</td>
      <td>男</td>
    </tr>
     <tr>
      <td>小花</td>
      <td>女</td>
    </tr> 
  </table>
 </body>
</html>
